<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w-100{
            width: 100%;
        }
        .mb-2{
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="w-100 mb-2">
        <label for="a_id">Số a</label>
        <input type="text" id="a_id" required>
    </div>
    <div class="w-100 mb-2">
        <label for="b_id">Số b</label>
        <input type="text" id="b_id" required>
    </div>
    <button type="button" onclick="resultFunction()">
        Tính tổng số nguyên tố
    </button>
    <p>Các số nguyên tố trong khoảng từ: <span id="number_a"></span> đến <span id="number_b"></span> là <span id="result_list"></span></p>
    <p>Tổng các số nguyên tố là: <span id="result_sum"></span></p>
    <script src="./js/js.js"></script>
</body>
</html>
